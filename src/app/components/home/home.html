<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="col-12 col-md-8 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" class="d-grid gap-3">
          
          <app-simple-form formControlName="details"
                           [visibility]="visibility"></app-simple-form>

          <div class="d-flex gap-2 justify-content-end mt-3">
            <button type="button" class="btn btn-outline-secondary" (click)="form.reset()">Sıfırla</button>
            <button type="button" class="btn btn-secondary" (click)="prefill()">Örnek Doldur</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>

          <div class="mt-3">
            <p>Form JSON</p>
            <pre class="bg-light p-2 border rounded small">{{ form.value | json }}</pre>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
